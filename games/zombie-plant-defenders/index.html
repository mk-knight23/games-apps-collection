<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå± Zombie Plant Defenders - AI Enhanced</title>
  <link rel="stylesheet" href="../../assets/css/theme.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
    }

    .game-wrapper {
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }

    .game-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .game-title {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #10b981, #059669);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stats-panel {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent-primary);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    canvas {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 32px var(--shadow);
      display: block;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .plant-btn {
      padding: 15px;
      border-radius: 10px;
      border: 2px solid var(--accent-primary);
      background: var(--glass-bg);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .plant-btn:hover {
      background: var(--accent-primary);
      transform: scale(1.05);
    }

    .plant-btn.selected {
      background: var(--accent-primary);
      box-shadow: 0 0 20px var(--accent-primary);
    }

    .ai-hint {
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      cursor: pointer;
      backdrop-filter: blur(20px);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
    }

    .modal-title {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .modal-score {
      font-size: 3rem;
      color: var(--accent-primary);
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="GameUtils.toggleTheme(); updateTheme()">
    <span id="theme-icon">üåô</span>
  </button>

  <button class="back-btn" onclick="window.location.href='../../index.html'">
    ‚Üê Back to Games
  </button>

  <div class="game-wrapper">
    <div class="game-header">
      <h1 class="game-title">üå± Zombie Plant Defenders</h1>
    </div>

    <div class="stats-panel glass">
      <div class="stat">
        <div class="stat-value" id="score">0</div>
        <div class="stat-label">Score</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="wave">1</div>
        <div class="stat-label">Wave</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="health">100</div>
        <div class="stat-label">Health</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="sun">100</div>
        <div class="stat-label">‚òÄÔ∏è Sun</div>
      </div>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="controls">
      <button class="plant-btn" onclick="selectPlant('shooter')" data-plant="shooter">
        üåª Shooter<br><small>50‚òÄÔ∏è</small>
      </button>
      <button class="plant-btn" onclick="selectPlant('bomb')" data-plant="bomb">
        üí£ Bomb<br><small>75‚òÄÔ∏è</small>
      </button>
      <button class="plant-btn" onclick="selectPlant('freeze')" data-plant="freeze">
        ‚ùÑÔ∏è Freeze<br><small>100‚òÄÔ∏è</small>
      </button>
      <button class="plant-btn" onclick="selectPlant('laser')" data-plant="laser">
        ‚ö° Laser<br><small>125‚òÄÔ∏è</small>
      </button>
    </div>

    <div class="ai-hint glass" id="ai-hint">
      üí° Click on the lawn to place plants and defend against zombies!
    </div>
  </div>

  <div class="modal" id="gameOverModal">
    <div class="modal-content glass">
      <h2 class="modal-title">üéÆ Game Over!</h2>
      <div class="modal-score" id="finalScore">0</div>
      <p id="aiInsight"></p>
      <button class="btn" onclick="restartGame()">Play Again</button>
      <button class="btn" onclick="window.location.href='../../index.html'">Back to Menu</button>
    </div>
  </div>

  <script src="../../assets/js/game-utils.js"></script>
  <script src="../../assets/js/ai-assistant.js"></script>
  <script src="../../assets/js/analytics.js"></script>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const ai = new AIAssistant();
    const analytics = new GameAnalytics('zombie-plant');

    let game = {
      score: 0,
      wave: 1,
      health: 100,
      sun: 100,
      selectedPlant: null,
      plants: [],
      zombies: [],
      projectiles: [],
      particles: [],
      sunItems: [],
      lastZombieSpawn: 0,
      lastSunDrop: 0,
      gameOver: false
    };

    const plantTypes = {
      shooter: { cost: 50, damage: 20, cooldown: 1000, emoji: 'üåª', color: '#fbbf24' },
      bomb: { cost: 75, damage: 100, cooldown: 3000, emoji: 'üí£', color: '#ef4444', aoe: 100 },
      freeze: { cost: 100, damage: 10, cooldown: 2000, emoji: '‚ùÑÔ∏è', color: '#3b82f6', slow: 0.5 },
      laser: { cost: 125, damage: 50, cooldown: 500, emoji: '‚ö°', color: '#8b5cf6', pierce: true }
    };

    function init() {
      GameUtils.initTheme();
      updateTheme();
      canvas.addEventListener('click', handleClick);
      gameLoop();
      analytics.track('game_start');
    }

    function updateTheme() {
      const theme = document.documentElement.getAttribute('data-theme');
      document.getElementById('theme-icon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      canvas.style.background = theme === 'dark' ? '#1e293b' : '#e0f2fe';
    }

    function selectPlant(type) {
      if (game.sun >= plantTypes[type].cost) {
        game.selectedPlant = type;
        document.querySelectorAll('.plant-btn').forEach(btn => btn.classList.remove('selected'));
        document.querySelector(`[data-plant="${type}"]`).classList.add('selected');
        GameUtils.playSound(600, 50);
      } else {
        GameUtils.playSound(200, 100);
        GameUtils.vibrate([50, 50, 50]);
      }
    }

    function handleClick(e) {
      if (!game.selectedPlant || game.gameOver) return;

      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / rect.height);

      const gridX = Math.floor(x / 80) * 80 + 40;
      const gridY = Math.floor(y / 100) * 100 + 50;

      const occupied = game.plants.some(p => Math.abs(p.x - gridX) < 40 && Math.abs(p.y - gridY) < 40);
      
      if (!occupied && game.sun >= plantTypes[game.selectedPlant].cost) {
        const type = plantTypes[game.selectedPlant];
        game.plants.push({
          x: gridX,
          y: gridY,
          type: game.selectedPlant,
          lastShot: 0,
          health: 100,
          ...type
        });
        
        game.sun -= type.cost;
        game.particles.push(...GameUtils.createParticles(gridX, gridY, type.color, 15));
        GameUtils.playSound(800, 100);
        GameUtils.vibrate([50]);
        analytics.track('plant_placed', { type: game.selectedPlant });
        
        game.selectedPlant = null;
        document.querySelectorAll('.plant-btn').forEach(btn => btn.classList.remove('selected'));
      }
    }

    function spawnZombie() {
      const aiConfig = ai.generateAIOpponent(ai.difficulty);
      const lane = Math.floor(Math.random() * 6);
      
      game.zombies.push({
        x: canvas.width,
        y: lane * 100 + 50,
        health: 50 + game.wave * 10,
        speed: 0.3 * aiConfig.speed,
        damage: 10,
        emoji: ['üßü', 'üßü‚Äç‚ôÇÔ∏è', 'üßü‚Äç‚ôÄÔ∏è'][Math.floor(Math.random() * 3)],
        slowEffect: 1
      });
    }

    function spawnSun() {
      game.sunItems.push({
        x: Math.random() * (canvas.width - 100) + 50,
        y: -30,
        vy: 2,
        value: 25
      });
    }

    function update() {
      if (game.gameOver) return;

      const now = Date.now();

      // Spawn zombies
      if (now - game.lastZombieSpawn > 3000 / game.wave) {
        spawnZombie();
        game.lastZombieSpawn = now;
      }

      // Spawn sun
      if (now - game.lastSunDrop > 5000) {
        spawnSun();
        game.lastSunDrop = now;
      }

      // Update sun items
      game.sunItems = game.sunItems.filter(sun => {
        sun.y += sun.vy;
        if (sun.y > canvas.height) return false;
        
        // Auto-collect near bottom
        if (sun.y > canvas.height - 50) {
          game.sun += sun.value;
          game.particles.push(...GameUtils.createParticles(sun.x, sun.y, '#fbbf24', 10));
          return false;
        }
        return true;
      });

      // Plants shoot
      game.plants.forEach(plant => {
        if (now - plant.lastShot < plant.cooldown) return;

        const zombiesInLane = game.zombies.filter(z => Math.abs(z.y - plant.y) < 50 && z.x > plant.x);
        
        if (zombiesInLane.length > 0) {
          game.projectiles.push({
            x: plant.x,
            y: plant.y,
            vx: 5,
            damage: plant.damage,
            color: plant.color,
            type: plant.type,
            aoe: plant.aoe,
            slow: plant.slow,
            pierce: plant.pierce
          });
          plant.lastShot = now;
          GameUtils.playSound(1000, 50);
        }
      });

      // Update projectiles
      game.projectiles = game.projectiles.filter(proj => {
        proj.x += proj.vx;
        
        if (proj.x > canvas.width) return false;

        const hit = game.zombies.find(z => 
          Math.abs(z.x - proj.x) < 30 && Math.abs(z.y - proj.y) < 30
        );

        if (hit) {
          hit.health -= proj.damage;
          if (proj.slow) hit.slowEffect = proj.slow;
          
          if (proj.aoe) {
            game.zombies.forEach(z => {
              const dist = Math.hypot(z.x - proj.x, z.y - proj.y);
              if (dist < proj.aoe) z.health -= proj.damage * 0.5;
            });
          }

          game.particles.push(...GameUtils.createParticles(proj.x, proj.y, proj.color, 20));
          GameUtils.playSound(400, 50);
          
          return proj.pierce;
        }

        return true;
      });

      // Update zombies
      game.zombies = game.zombies.filter(zombie => {
        if (zombie.health <= 0) {
          game.score += 10 * game.wave;
          game.particles.push(...GameUtils.createParticles(zombie.x, zombie.y, '#10b981', 25));
          GameUtils.playSound(300, 100);
          analytics.track('zombie_killed');
          return false;
        }

        zombie.x -= zombie.speed * zombie.slowEffect;
        zombie.slowEffect = Math.min(1, zombie.slowEffect + 0.01);

        if (zombie.x < 50) {
          game.health -= zombie.damage;
          GameUtils.vibrate([100, 50, 100]);
          return false;
        }

        // Attack plants
        const plantHit = game.plants.find(p => 
          Math.abs(p.x - zombie.x) < 40 && Math.abs(p.y - zombie.y) < 40
        );

        if (plantHit) {
          plantHit.health -= 0.5;
          if (plantHit.health <= 0) {
            game.plants = game.plants.filter(p => p !== plantHit);
            game.particles.push(...GameUtils.createParticles(plantHit.x, plantHit.y, '#ef4444', 20));
          }
        }

        return true;
      });

      // Update particles
      game.particles = GameUtils.updateParticles(game.particles);

      // Check wave completion
      if (game.zombies.length === 0 && now - game.lastZombieSpawn > 5000) {
        game.wave++;
        game.sun += 50;
        document.getElementById('ai-hint').textContent = `üéâ Wave ${game.wave} complete! Difficulty increased!`;
        analytics.track('wave_complete', { wave: game.wave });
      }

      // Check game over
      if (game.health <= 0) {
        endGame();
      }

      // Update UI
      document.getElementById('score').textContent = game.score;
      document.getElementById('wave').textContent = game.wave;
      document.getElementById('health').textContent = Math.max(0, Math.round(game.health));
      document.getElementById('sun').textContent = game.sun;

      // AI hints
      if (Math.random() < 0.001) {
        const hint = ai.getHint({
          health: game.health,
          score: game.score,
          resources: game.sun,
          combo: 0
        });
        document.getElementById('ai-hint').textContent = hint;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw grid
      ctx.strokeStyle = 'rgba(100, 100, 100, 0.2)';
      for (let i = 0; i < 10; i++) {
        ctx.beginPath();
        ctx.moveTo(i * 80, 0);
        ctx.lineTo(i * 80, canvas.height);
        ctx.stroke();
      }
      for (let i = 0; i < 6; i++) {
        ctx.beginPath();
        ctx.moveTo(0, i * 100);
        ctx.lineTo(canvas.width, i * 100);
        ctx.stroke();
      }

      // Draw sun items
      game.sunItems.forEach(sun => {
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('‚òÄÔ∏è', sun.x, sun.y);
      });

      // Draw plants
      game.plants.forEach(plant => {
        ctx.font = '40px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(plant.emoji, plant.x, plant.y);
        
        // Health bar
        ctx.fillStyle = '#ef4444';
        ctx.fillRect(plant.x - 20, plant.y - 30, 40, 4);
        ctx.fillStyle = '#10b981';
        ctx.fillRect(plant.x - 20, plant.y - 30, 40 * (plant.health / 100), 4);
      });

      // Draw projectiles
      game.projectiles.forEach(proj => {
        ctx.fillStyle = proj.color;
        ctx.beginPath();
        ctx.arc(proj.x, proj.y, 6, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw zombies
      game.zombies.forEach(zombie => {
        ctx.font = '40px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(zombie.emoji, zombie.x, zombie.y);
        
        // Health bar
        ctx.fillStyle = '#ef4444';
        ctx.fillRect(zombie.x - 20, zombie.y - 30, 40, 4);
        ctx.fillStyle = '#10b981';
        ctx.fillRect(zombie.x - 20, zombie.y - 30, 40 * (zombie.health / (50 + game.wave * 10)), 4);
      });

      // Draw particles
      GameUtils.drawParticles(ctx, game.particles);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function endGame() {
      game.gameOver = true;
      analytics.track('game_over', { score: game.score, wave: game.wave });
      const summary = analytics.endSession(game.score);
      
      GameUtils.saveScore('zombie-plant', game.score, { wave: game.wave });
      ai.saveProgress('zombie-plant', { score: game.score, wave: game.wave });
      
      document.getElementById('finalScore').textContent = game.score;
      document.getElementById('aiInsight').textContent = ai.getRecommendation('zombie-plant');
      document.getElementById('gameOverModal').classList.add('active');
      
      const achievement = GameUtils.checkAchievement('zombie-plant', 'score_1000', game.score);
      if (achievement) {
        GameUtils.vibrate([100, 50, 100, 50, 100]);
      }
    }

    function restartGame() {
      game = {
        score: 0,
        wave: 1,
        health: 100,
        sun: 100,
        selectedPlant: null,
        plants: [],
        zombies: [],
        projectiles: [],
        particles: [],
        sunItems: [],
        lastZombieSpawn: 0,
        lastSunDrop: 0,
        gameOver: false
      };
      document.getElementById('gameOverModal').classList.remove('active');
      analytics.track('game_restart');
    }

    init();
  </script>
</body>
</html>
